<div class="content" role="main">
  <div class="columns is-centered">
    <div class="column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <!-- cannot have any white spacing or it gets rendered exactly -->
        <span
          *ngFor="let char of targetString.split(''); let i = index"
          [class.notDone]="!isDone[i]"
          [class.correct]="isCorrect[i]"
          [class.wrong]="isWrong[i]"
          >{{ char }}</span
        >
      </p>

      <div class="field">
        <input
          class="input"
          type="text"
          #userInput
          (input)="onKey(userInput.value)"
        />
      </div>
      <div class="box has-text-centered" *ngIf="success">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
