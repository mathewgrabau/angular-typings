<div class="content" role="main">
  <div class="columns is-centered">
    <div class="column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">{{ targetString }}</p>

      <div class="field">
        <input
          class="input"
          type="text"
          #userInput
          (input)="onKey(userInput.value)"
        />
      </div>
      <div class="box has-text-centered" *ngIf="success">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
